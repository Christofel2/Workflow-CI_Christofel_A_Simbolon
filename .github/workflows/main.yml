name: Loan Approval CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
  MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
  MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    
    - name: Setup Python 3.12.7
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.7'
    
    - name: Check Environment
      run: |
        echo "=== Environment Check ==="
        python --version
        echo ""
        pwd
        ls -la MLProject/
    
    - name: Install Dependencies
      run: |
        pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install mlflow dagshub pandas scikit-learn xgboost matplotlib docker
        echo "✓ Dependencies installed"
    
    - name: Run MLflow Project
      working-directory: MLProject
      env:
        MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
        MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
        MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
      run: |
        echo "=== Starting Model Training ==="
        python modelling.py
        
        if [ $? -eq 0 ]; then
          echo "✓ Training completed!"
        else
          echo "❌ Training failed!"
          exit 1
        fi
    
    - name: Get Latest MLflow Run ID
      shell: bash
      run: |
        BEST_RUN_FILE="MLProject/artifacts/best_run_id.txt"
        
        if [ -f "$BEST_RUN_FILE" ]; then
          RUN_ID=$(cat "$BEST_RUN_FILE")
          echo "✓ Found Run ID: $RUN_ID"
        else
          echo "❌ best_run_id.txt not found"
          RUN_ID=""
        fi
        
        echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
    
    - name: Upload Training Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-artifacts-${{ github.run_number }}
        path: |
          MLProject/artifacts
          MLProject/*.json
          MLProject/*.png
        if-no-files-found: warn
    
    - name: Login to Docker Hub
      if: env.RUN_ID != ''
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build Docker Image
      if: env.RUN_ID != ''
      env:
        MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
        MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
        MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
      run: |
        echo "=== Building Docker Image ==="
        IMAGE_NAME="${DOCKER_HUB_USERNAME}/loan-approval-model"
        echo "Building: ${IMAGE_NAME}:${{ env.RUN_ID }}"
        
        mlflow models build-docker \
          -m "runs:/${{ env.RUN_ID }}/model" \
          -n "${IMAGE_NAME}:${{ env.RUN_ID }}"
    
    - name: Tag Docker Image
      if: env.RUN_ID != ''
      run: |
        IMAGE_NAME="${DOCKER_HUB_USERNAME}/loan-approval-model"
        docker tag "${IMAGE_NAME}:${{ env.RUN_ID }}" "${IMAGE_NAME}:latest"
    
    - name: Push Docker Images
      if: env.RUN_ID != ''
      run: |
        IMAGE_NAME="${DOCKER_HUB_USERNAME}/loan-approval-model"
        docker push "${IMAGE_NAME}:${{ env.RUN_ID }}"
        docker push "${IMAGE_NAME}:latest"
        
        echo ""
        echo "✓✓✓ DEPLOYMENT SUCCESSFUL! ✓✓✓"
        echo "Image: ${IMAGE_NAME}:${{ env.RUN_ID }}"
        echo "Latest: ${IMAGE_NAME}:latest"
